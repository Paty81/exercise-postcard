<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>My Postcard</title>
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="logo 4geeks"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look know awesome! This is a postcard that I created using HTML5 and css3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<label for="name">Some name</label>
					<input type="text" id="some name" name="Some name" />
					<label for="email">Some email</label>
					<input type="text" id="Some email" name="Some email" />
					<label for="comentarios">Some comment</label>
					<input type="text" id="Some comment" name="Some comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
